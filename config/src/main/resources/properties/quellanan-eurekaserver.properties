spring.application.name=spring-cloud-eureka-server-8003
server.port=8003

#\u8868\u793A\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230Eureka Server\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002
eureka.client.register-with-eureka=true

# \u8868\u793A\u662F\u5426\u4ECEEureka Server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002
eureka.client.fetch-registry=true

#\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\u5173\u95ED
eureka.server.enableSelfPreservation=false

#\u8BBE\u7F6E\u4E0EEureka Server\u4EA4\u4E92\u7684\u5730\u5740\uFF0C\u67E5\u8BE2\u670D\u52A1\u548C\u6CE8\u518C\u670D\u52A1\u90FD\u9700\u8981\u4F9D\u8D56\u8FD9\u4E2A\u5730\u5740\u3002\u9ED8\u8BA4\u662Fhttp://localhost:8000/eureka \uFF1B\u591A\u4E2A\u5730\u5740\u53EF\u4F7F\u7528 , \u5206\u9694\u3002
eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8001/eureka/,http://localhost:8002/eureka/

#\u5B9A\u4E49\u670D\u52A1\u7EED\u7EA6\u4EFB\u52A1\u7684\u8C03\u7528\u65F6\u95F4\u95F4\u9694\uFF0C\u9ED8\u8BA430s
eureka.instance.lease-renewal-interval-in-seconds=30

#\u5B9A\u4E49\u670D\u52A1\u5931\u6548\u7684\u65F6\u95F4\u9ED8\u8BA490s
eureka.instance.lease-expiration-duration-in-seconds=90